<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <img class="Main__Logo" src="/assets/Alura.svg" alt="Logo de Alura">
        <section class="Main__AreaDeTrabajo">
            <h1 class="Main__AreaDeTrabajo_titulo">Encriptador de texto GruCipher</h1>
            <div class="Main__AreaDeTrabajo__Seccion">
                <textarea id="campoEntrada" class="Main__AreaDeTrabajo__Seccion__Campo"
                    placeholder="Ingrese el texto aqui"></textarea>
                <div class="Main__AreaDeTrabajo__Seccion__Abajo">
                    <p class="Main__AreaDeTrabajo__Seccion__Abajo__advertencia">
                        <img class="Main__AreaDeTrabajo__Seccion__Abajo__advertencia_icono" src="/assets/warning.png" alt="Alerta">
                        Solo letras minusculas y sin tildes</p>
                        <button onclick="limpiar()" type="button" class="Main__AreaDeTrabajo__Seccion__Abajo__Limpiar">Limpiar</button>
                </div>
            </div>
            <div class="Main__AreaDeTrabajo__Botones">
                <button type="button" class="Main__AreaDeTrabajo__Botones__principal"
                    onclick="encriptar()">Encriptar</button>
                <button type="button" class="Main__AreaDeTrabajo__Botones__secundario">Desencriptar</button>
            </div>
        </section>
        <section class="Main__AreaDeResultados">
            <textarea readonly id="campoSalida" class="Main__AreaDeResultados__campo oculto"></textarea>
            <img id="imagenError" class="Main__AreaDeResultados__imagenError" src="/assets/sad.png" alt="Imagen de alguien triste">
            <img id="imagenInicial" class="Main__AreaDeResultados__imagenInicial" src="/assets/alone.png" alt="Imagen de alguien aburrido">
            <h2 id="tituloResultado" class="Main__AreaDeResultados__Titulo">Todav√≠a no has escrito nada</h2>
            <p id="parrafoResultado" class="Main__AreaDeResultados__parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="copiar" type="button" class="Main__AreaDeResultados__Boton oculto">Copiar</button>
        </section>
    </main>
    <footer hidden>
        <div> Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
        <div> Icons made by <a href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
        <div> Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
