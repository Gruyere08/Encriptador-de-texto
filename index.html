<!DOCTYPE html>
<html tema="oscuro" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main>
        <header>
            <nav class="menu">
                <a href="https://www.aluracursos.com/" id="boton_alura" class="menu__boton cartel fuera_de_pantalla delayed-link" texto-cartel="Alura">
                    <img id="Alura" class="menu__Main__Logo menu__icono" src="/assets/Alura.svg" alt="Logo de Alura">
                </a>
                <a href="https://www.linkedin.com/in/thiago-jacob-e-sistemas/" id="boton_info" class="menu__boton cartel fuera_de_pantalla delayed-link" texto-cartel="Sobre mi">
                    <img id="icono_info" class="menu__icono" src="/assets/card.png" alt="Logo de cambio de tema">
                </a>
                <button id="boton_tema" class="menu__boton cartel fuera_de_pantalla" texto-cartel="Tema claro">
                    <img id="icono_tema" class="menu__icono" src="/assets/tema.png" alt="Logo de cambio de tema">
                </button>
            </nav>
        </header>
        <section class="Main__AreaDeTrabajo">
            <h1 id="titulo" class="Main__AreaDeTrabajo_titulo aparecer">Encriptador de texto GruCipher</h1>
            <div id="bloque_principal" class="Main__AreaDeTrabajo__Seccion aparecer">
                <div id="contenedor_entrada">
                    <textarea id="campoEntrada" class="Main__AreaDeTrabajo__Seccion__Campo"
                    placeholder="Ingrese el texto aqui"></textarea>
                    <span class="luz-interior"></span>
                </div>
                <div class="Main__AreaDeTrabajo__Seccion__Abajo">
                    <p class="Main__AreaDeTrabajo__Seccion__Abajo__advertencia">
                        <img id="warning" class="Main__AreaDeTrabajo__Seccion__Abajo__advertencia_icono" src="/assets/warning.png" alt="Alerta">
                        Solo letras minusculas y sin tildes.</p>
                        <button id="limpiar" type="button" class="Main__AreaDeTrabajo__Seccion__Abajo__Limpiar">Limpiar</button>
                </div>
            </div>
            <div id="bloque_botones" class="Main__AreaDeTrabajo__Botones aparecer">
                <button id="encriptar" type="button" class="Main__AreaDeTrabajo__Botones__principal">Encriptar</button>
                <button id="desencriptar" type="button" class="Main__AreaDeTrabajo__Botones__secundario">Desencriptar</button>
            </div>
        </section>
        <section id="bloque_secundario" class="Main__AreaDeResultados aparecer">
            <div id="contenedor_salida">
                <textarea readonly id="campoSalida" class="Main__AreaDeResultados__campo"></textarea>
                <span class="luz-interior"></span>
            </div>
            <img id="imagenError" class="Main__AreaDeResultados__imagenError" src="/assets/angry.png" alt="Imagen de alguien triste">
            <img id="imagenInicial" class="Main__AreaDeResultados__imagenInicial" src="/assets/sleep.png" alt="Imagen de alguien aburrido">
            <h2 id="tituloResultado" class="Main__AreaDeResultados__Titulo">Todav√≠a no has escrito nada</h2>
            <p id="parrafoResultado" class="Main__AreaDeResultados__parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="copiar" type="button" class="Main__AreaDeResultados__Boton">Copiar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
