<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto Alura</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <img class="Main__Logo" src="/assets/Logo.png" alt="Logo de Alura">
        <section class="Main__AreaDeTrabajo">
            <h1 class="Main__AreaDeTrabajo_titulo">Encriptador de texto GruCipher</h1>
            <div class="Main__AreaDeTrabajo__Seccion">
                <textarea id="campoEntrada" class="Main__AreaDeTrabajo__Seccion__Campo"
                    placeholder="Ingrese el texto aqui"></textarea>
                <p class="Main__AreaDeTrabajo__Seccion__advertencia">
                    <img class="Main__AreaDeTrabajo__Seccion__advertencia_icono" src="/assets/triangle-warning.svg" alt="Alerta">
                    Solo letras minusculas y sin acentos</p>
            </div>
            <div class="Main__AreaDeTrabajo__Botones">
                <button type="button" class="Main__AreaDeTrabajo__Botones__principal"
                    onclick="encriptar()">Encriptar</button>
                <button type="button" class="Main__AreaDeTrabajo__Botones__secundario">Desencriptar</button>
            </div>
        </section>
        <section class="Main__AreaDeResultados">
            <textarea id="campoSalida" class="Main__AreaDeResultados__campo oculto"></textarea>
            <img id="imagenInicial" class="Main__AreaDeResultados__imagenInicial" src="/assets/alone.png" alt="Imagen de alguien aburrido">
            <h2 id="tituloResultado" class="Main__AreaDeResultados__Titulo">Todav√≠a no has escrito nada</h2>
            <p id="parrafoResultado" class="Main__AreaDeResultados__parrafo">Ingresa un texto para ser encriptado o desencriptado</p>
            <button id="copiar" type="button" class="Main__AreaDeResultados__Boton oculto">Copiar</button>
        </section>
    </main>
    <footer>
        <div> Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
